<!DOCTYPE html>
<head>
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div class="buttons-conatiner">
            <button class="grid-item" id="1">1</button>
            <button class="grid-item" id="2">2</button>
            <button class="grid-item" id="3">3</button>
            <button class="grid-item" id="addbtn">+</button>
            <button class="grid-item" id="4">4</button>
            <button class="grid-item" id="5">5</button>
            <button class="grid-item" id="6">6</button>
            <button class="grid-item" id="subtractbtn">-</button>
            <button class="grid-item" id="7">7</button>
            <button class="grid-item" id="8">8</button>
            <button class="grid-item" id="9">9</button>
            <button class="grid-item" id="multiplicationbtn">*</button>
            <button class="grid-item" id="clearbtn">C</button>
            <button class="grid-item" id="0">0</button>
            <button class="grid-item" id="backspacebtn">&#8592</button>
            <button class="grid-item" id="divisionbtn">/</button>
        </div>
        <div>
            <button class="grid-item" id="calulatebtn">=</button>

        </div>
    </div>

</body>
